<div class="column gap-1">
  <button type="button" pButton icon="pi pi-plus" (click)="toggleAddView()" label="Add Product"></button>

  <div class="row wrap gap-1 space-between">
    <app-product
      *ngFor="let product of products"
      [product]="product"
      (edit)="toggleEditView($event)"
      (delete)="toggleDeleteView($event)"

    ></app-product>
  </div>

  <p-paginator
    [rows]="5"
    [totalRecords]="totalRecords"
    [rowsPerPageOptions]="[5, 10, 20]"
    (onPageChange)="onPageChange($event)"
  >
  </p-paginator>
</div>

<app-edit-product
  [(display)]="displayAddProduct"
  (confirm)="onConfirmAdd($event)"
  header="Add Product"
>
</app-edit-product>

<app-edit-product
  [product]="selectedProduct"
  [(display)]="displayEditProduct"
  (confirm)="onConfirmEdit($event)"
  header="Edit Product"
>
</app-edit-product>
